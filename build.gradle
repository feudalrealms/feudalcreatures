apply plugin: 'java'

group "org.feudalrealms.wurmunlimited"
version "1.4"


repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://gotti.no-ip.org/maven/repository" }
}

dependencies {
    implementation 'org.gotti.wurmunlimited:server-modlauncher:0.45'
}

jar {
    archiveName "${project.name}.jar"
}

task pack(type: Zip) {
    from fileTree(dir: 'pack', include: '**')
    destinationDirectory = file("build/pack")
    archiveName "feudalcreatures_models.zip"
}

task dist(type: Zip) {
    into("mods", {
        into(project.name, {
            from jar
            from pack
        })
        from fileTree(dir: 'mods', include: '*')
    })

    archiveName "${project.name}-${project.version}.zip"
}